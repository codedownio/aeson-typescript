name: aeson-typescript

on:
  pull_request:
  push:

jobs:
  cabal:
    name: ${{ matrix.os }} / ghc ${{ matrix.ghc }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macOS-latest]
        ghc:
          - "8.10.7"
          - "9.0.2"
          - "9.2.8"
          - "9.4.8"
          - "9.6.6"
          - "9.8.4"
          - "9.10.1"

    steps:
    - uses: actions/checkout@v2

    - uses: haskell-actions/setup@v2
      id: setup-haskell-cabal
      name: Setup Haskell
      with:
        ghc-version: ${{ matrix.ghc }}
        cabal-version: "latest"

    - name: Freeze
      run: |
        cabal freeze

    - uses: actions/cache@v3
      name: Cache ~/.cabal/store
      with:
        path: ${{ steps.setup-haskell-cabal.outputs.cabal-store }}
        key: ${{ runner.os }}-${{ matrix.ghc }}-${{ hashFiles('cabal.project.freeze') }}

    - uses: actions/setup-node@v3
      with:
        node-version: '16'
    - name: Install TSC
      run: |
        npm install -g typescript

    - name: Build
      run: |
        cabal configure --enable-tests --enable-benchmarks --test-show-details=direct
        cabal build all

    - name: Test
      run: |
        cabal test all

  stack:
    name: stack / ghc ${{ matrix.ghc }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
        - ghc: "8.10.7"
          yaml: "stack-8.10.7.yaml"
        - ghc: "9.0.2"
          yaml: "stack-9.0.2.yaml"
        - ghc: "9.2.8"
          yaml: "stack-9.2.8.yaml"
        - ghc: "9.4.8"
          yaml: "stack-9.4.8.yaml"
        - ghc: "9.6.6"
          yaml: "stack-9.6.6.yaml"
        - ghc: "9.8.4"
          yaml: "stack-9.8.4.yaml"
        - ghc: "9.10.1"
          yaml: "stack-9.10.1.yaml"

    steps:
    - uses: actions/checkout@v3

    - uses: haskell-actions/setup@v2
      name: Setup Haskell Stack
      with:
        ghc-version: ${{ matrix.ghc }}
        enable-stack: true
        stack-version: "latest"

    - uses: actions/cache@v3
      name: Cache ~/.stack
      with:
        path: ~/.stack
        key: ${{ runner.os }}-${{ matrix.ghc }}-${{ matrix.yaml }}

    - uses: actions/setup-node@v3
      with:
        node-version: '16'
    - name: Install TSC
      run: |
        npm install -g typescript

    - name: Build
      run: |
        stack build --stack-yaml ${{matrix.yaml}} --system-ghc --test --bench --no-run-tests --no-run-benchmarks

    - name: Test
      run: |
        stack test --stack-yaml ${{matrix.yaml}} --system-ghc
